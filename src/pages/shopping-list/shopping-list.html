<ion-header>

  <ion-navbar>
    <ion-title>Shopping list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onAddItem(f)" >
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input type="text" name="ingridientName" placeholder="Ingredient Name" required ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Amount</ion-label>
        <ion-input type="number" name="ingridientAmount" placeholder="Ingredient Amount" required ngModel></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" [disabled]="!f.valid" block>Add</button>
  </form>

  <ion-list>
    <ion-item *ngFor="let thisItem of items; let i = index">
      <h3><button (click)="removeItem(i)" ion-button> <ion-icon name="trash"></ion-icon> </button>{{thisItem.amount +  " x "+ thisItem.name}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
